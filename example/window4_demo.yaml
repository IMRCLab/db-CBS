environment:
  min: [-1, -1.5]
  max: [1.5, 1]
  obstacles: 
    - type: box
      center: [-0.5,0]
      size: [1,0.1]
    - type: box
      center: [1,0]
      size: [1,0.1]
robots:
  - type: double_integrator_0
    start: [-1,1,0,0] 
    goal: [1,-0.5,0,0] 

  - type: double_integrator_0
    start: [0.5,-0.5,0,0] 
    goal: [-0.5,1.0,0,0] 

  - type: double_integrator_0
    start: [1.5,-1.5,0,0] 
    goal: [0.5,0.5,0,0] 

  - type: double_integrator_0
    start: [1,0.5,0,0] 
    goal: [-1,-1.5,0,0] 
  